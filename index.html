<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Formulario de projeto </title>
</head>
<body>
    <main>
        <section>
            <h2>Formulário de projeto </h2>
        <form action="#" method="get">
            <p>
                <label for="Titulo">*Titulo de projeto:</label>
                <input type="text" id="Titulo" name="titulo">
            </p>
            <p>
                <label for="coordenador">*Coordenador de projeto:</label>
                <input type="text" name="coordenador" id="coordenador" >
            </p>
            <p>
                <label for="previsao">*Previsao do orcamento:R$</label>
                <input type="text" name=previsao id="previsao">
            </p>
            <p>
                <label for="dataInicial">*Data inicial:</label>
                <input type="date" name=dataInicial id="dataInicial">
            </p>
            <p>
            <label for="dataFinal">*Data final:</label>
                <input type="date" name=dataFinal id="dataFinal">
            </p>
<p>
    <label for="tempoDeduracao">*Tempo de duracao</label>
                <select name="tempoDeduracao" id="tempoDeduracao">
                    <option value="1">Trimestral</option>
                    <option value="2">Semestral</option>
                    <option value="3">Anual</option>
                </select>
</p>
    <fieldset>
        <legend>Objetivos de desenvolvimento saudavel</legend>
        <label><input type="checkbox" name="Erradicação" value="1">Erradicação da pobreza</label>
        <label><input type="checkbox" name="Fome" value="2">Fome zero e agricultura sustentável</label>
        <label><input type="checkbox" name="Saude" value="3" >Saúde e bem-estar</label>
        <label><input type="checkbox" name="Educação" value="4">Educação de qualidade</label>
        <label><input type="checkbox" name="Igualdade"
            value="5">Igualdade de gênero</label>
            <label><input type="checkbox" name="Água" value="6">Água potável e saneamento básico</label>
        <label><input type="checkbox" name="Energia" value="7">Energia limpa e acessível</label>
        <label><input type="checkbox" name="Trabalho" value="8" >Trabalho decente e crescimento econômico</label>
        <label><input type="checkbox" name="infraestrutura" value="9">Indústria, inovação e infraestrutura</label>
        
    </fieldset>
    <fieldset>
        <legend>Nivel de Impacto:</legend>
        <label><input type="radio" name="Impacto" value="1">Regional</label>
        <label><input type="radio" name="Impacto" value="2">Nacional</label>
    </fieldset>

<label><input type="checkbox" name="notificacoes" value="7">Desejo receber notificacoes por email sobre outras chamadas</label>
<p>
    <input type="reset" value="Limpar">
    <input type="submit" value="Enviar">
</p>
</form>
        </section>
    </main>
    
</body>
</html>
